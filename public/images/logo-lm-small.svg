<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="smallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- 圆角方形背景 -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="url(#smallGradient)"/>
  
  <!-- L 字母 -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">
    <text x="12" y="26" text-anchor="middle">L</text>
  </g>
  
  <!-- M 字母 -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">
    <text x="28" y="26" text-anchor="middle">M</text>
  </g>
</svg>