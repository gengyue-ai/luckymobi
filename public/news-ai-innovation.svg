<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)"/>
  
  <!-- Central AI Brain -->
  <g transform="translate(200,150)">
    <!-- Brain outline -->
    <path d="M-60,-30 C-60,-50 -40,-60 -20,-55 C0,-60 20,-55 40,-45 C60,-35 65,-15 60,0 C65,15 60,35 40,45 C20,50 0,45 -20,40 C-40,45 -60,35 -60,15 C-65,0 -60,-15 -60,-30 Z" 
          fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    
    <!-- Neural network inside brain -->
    <g fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.4)" stroke-width="1">
      <!-- Central processing unit -->
      <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,1)"/>
      
      <!-- Neural nodes -->
      <circle cx="-25" cy="-15" r="4"/>
      <circle cx="25" cy="-15" r="4"/>
      <circle cx="-30" cy="15" r="4"/>
      <circle cx="30" cy="15" r="4"/>
      <circle cx="0" cy="-25" r="4"/>
      <circle cx="0" cy="25" r="4"/>
      <circle cx="-15" cy="-30" r="3"/>
      <circle cx="15" cy="-30" r="3"/>
      <circle cx="-40" cy="0" r="3"/>
      <circle cx="40" cy="0" r="3"/>
      
      <!-- Neural connections -->
      <line x1="0" y1="0" x2="-25" y2="-15"/>
      <line x1="0" y1="0" x2="25" y2="-15"/>
      <line x1="0" y1="0" x2="-30" y2="15"/>
      <line x1="0" y1="0" x2="30" y2="15"/>
      <line x1="0" y1="0" x2="0" y2="-25"/>
      <line x1="0" y1="0" x2="0" y2="25"/>
      <line x1="-25" y1="-15" x2="-15" y2="-30"/>
      <line x1="25" y1="-15" x2="15" y2="-30"/>
      <line x1="-30" y1="15" x2="-40" y2="0"/>
      <line x1="30" y1="15" x2="40" y2="0"/>
    </g>
  </g>
  
  <!-- Data streams -->
  <g fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5">
    <!-- Left data stream -->
    <path d="M50 100 Q100 120 150 100 T250 110">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,1000;0,1000" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right data stream -->
    <path d="M350 180 Q300 160 250 180 T150 190">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,1000;0,1000" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Top data stream -->
    <path d="M200 50 Q220 80 200 110 T200 150">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,1000;0,1000" dur="3s" begin="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Tech elements -->
  <g fill="rgba(255,255,255,0.7)">
    <!-- Chip/Circuit patterns -->
    <rect x="70" y="70" width="15" height="15" rx="2" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <rect x="73" y="73" width="9" height="9" rx="1"/>
    
    <rect x="320" y="200" width="15" height="15" rx="2" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <rect x="323" y="203" width="9" height="9" rx="1"/>
    
    <!-- Binary code -->
    <text x="80" y="230" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="10">1010101</text>
    <text x="300" y="80" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="10">1100110</text>
  </g>
  
  <!-- Central glow -->
  <ellipse cx="200" cy="150" rx="80" ry="50" fill="url(#glow)"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    AI Innovation Initiative
  </text>
</svg>