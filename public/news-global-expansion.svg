<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)"/>
  
  <!-- Globe/World Map -->
  <g fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="1">
    <!-- Grid lines -->
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="200" y1="50" x2="200" y2="250"/>
    <ellipse cx="200" cy="150" rx="90" ry="60"/>
    <ellipse cx="200" cy="150" rx="60" ry="90"/>
    <ellipse cx="200" cy="150" rx="30" ry="90"/>
    <ellipse cx="200" cy="150" rx="120" ry="30"/>
    <ellipse cx="200" cy="150" rx="120" ry="80"/>
  </g>
  
  <!-- Location Markers -->
  <g fill="rgba(255,255,255,0.9)">
    <!-- Asia -->
    <circle cx="250" cy="130" r="4"/>
    <circle cx="260" cy="140" r="3"/>
    <circle cx="270" cy="135" r="3"/>
    
    <!-- Europe -->
    <circle cx="180" cy="120" r="3"/>
    <circle cx="190" cy="125" r="3"/>
    
    <!-- Americas -->
    <circle cx="120" cy="140" r="3"/>
    <circle cx="130" cy="160" r="3"/>
    
    <!-- Connection lines -->
    <g stroke="rgba(255,255,255,0.5)" stroke-width="1" fill="none">
      <line x1="250" y1="130" x2="180" y2="120"/>
      <line x1="250" y1="130" x2="120" y2="140"/>
      <line x1="180" y1="120" x2="130" y2="160"/>
      <line x1="260" y1="140" x2="270" y2="135"/>
    </g>
  </g>
  
  <!-- E-commerce Icons -->
  <g fill="rgba(255,255,255,0.8)">
    <!-- Shopping Cart -->
    <rect x="70" y="60" width="20" height="15" rx="2" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <circle cx="75" cy="80" r="2"/>
    <circle cx="85" cy="80" r="2"/>
    
    <!-- Package -->
    <rect x="320" y="60" width="25" height="20" rx="2" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <line x1="320" y1="70" x2="345" y2="70" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <line x1="332" y1="60" x2="332" y2="80" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    
    <!-- Store -->
    <rect x="70" y="200" width="30" height="25" rx="2" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <polygon points="70,210 85,200 100,210" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <rect x="78" y="215" width="6" height="8" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Growth Arrow -->
    <path d="M320 200 L340 210 L335 205 L350 205 L350 200 L335 200 L340 195 Z" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Global E-commerce Expansion
  </text>
</svg>